    <div id="form-main-box">
            <div id=form-box>
                <h1>Find Your Adventure</h1>
                <h2>Booking Form</h2>
                <div id="form">
                    <form action="register.php" method="get" class="pure-form pure-form-aligned" id="submit-form">
                        <fieldset class="contact-border">
                            <legend >Contact Details</legend>
                            
                                <div class="pure-control-group">
                                    <label for="full-name">Full Name:</label>
                                    <input type="text" id="full-name" placeholder="Full Name">
                                    <span id="full-name-message" class="error-space"></span>
                                </div>


                                <div class="pure-control-group">
                                    <label for="email">E-Mail:</label>
                                    <input type="email" id="email" placeholder="Email Address">
                                    <span id="email-message" class="error-space"></span>
                                </div>

                                <div>
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" placeholder="Phone Number">
                                    <span id="phone-message" class="error-space"></span>
                                </div>

                                <div>
                                     <label for="city">City:</label>
                                    <input id="city" type="text" placeholder="City">
                                    <span id="city-message"  class="error-space"></span>
                                </div>
                        </fieldset> 
                        <fieldset>
                            <legend>Flights Details</legend>

                                <div id="flights-details">
                                    <label for="flights">Flights Package:</label>
                                    <select class="options" name="flights" id="flights">
                                        <option name ="flights-select" value="0">Please select...</option>
                                        <option name ="flights-select" value="1">Charter</option>
                                        <option name ="flights-select" value="2">Mountain Viewing</option>
                                        <option name ="flights-select" value="3">Lake Trips</option>
                                        <option name ="flights-select" value="4">Charter</option>
                                        <option name ="flights-select" value="5">Tramping</option>
                                    </select>
                                    <span id="flights-message"></span>
                                </div>

                                <div>
                                    <label for="planes">Planes Options:</label>
                                    <select name="planes" id="planes">
                                        <option value="0">Please select...</option>
                                        <option value="1">Helicopter</option>
                                        <option value="2">Glider Flights</option>
                                        <option value="3">Stunt Planes</option>
                                        <option value="4">Fixed Wings</option>
                                    </select>
                                    <span id="planes-message"></span>
                                </div>


                                <div>
                                    <label for="flights-length">Flights Length:</label>
                                    <select name="flights-length" id="flights-length">
                                        <option value="0">Please select...</option>
                                        <option value="1">1 Hour</option>
                                        <option value="2">2 Hours</option>
                                        <option value="3">3 Hours</option>
                                        <option value="4">4 Hours+</option>
                                    </select>

                                    <span id="#flights-length-message"></span>
                                </div>


                                <div>
                                    <label for="origin">Origin:</label>
                                    <select name="origin" id="origin">
                                        <option value="0">Please select...</option>
                                        <option value="1">Queenstown</option>
                                        <option value="2">Wanaka</option>
                                        <option value="3">Milford Sound</option>
                                        <option value="4">Fiordland</option>
                                    </select>
                                    <span id="origin-message"></span>
                                </div>

                                <div>
                                    <label for="destination">Destination:</label>
                                    <select name="destination" id="destination">
                                        <option value="0">Please select...</option>
                                        <option value="1">Queenstown</option>
                                        <option value="2">Wanaka</option>
                                        <option value="3">Milford Sound</option>
                                        <option value="4">Fiordland</option>
                                    </select>
                                    <span id="destination-message"></span>
                                </div>
                                <div>
                                    <label for="no-passenger">No. of Passengers:</label>
                                    <input id="no-passenger" type="number" min="1" max="8"></input>

                                </div>

                                <div>
                                    <label for="date">Date of Flight:</label>
                                    <input type="date" id="date">
                                </div>

                                <div>
                                    <!-- <label for="post">Any Comments</label> -->

                                    <textarea name="post" id="post" cols="60" rows="8" placeholder="Any Comments"></textarea>
                                </div>
                                <div>

                                    
                                    <button id="booking" class="btn btn-primary btn-book">
                                    <span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
                                    Send Booking
                                    </button>
                                </div>
                        </fieldset>

                    </form>
